<body class="dnd-container">
<p id="aside-toggle" class="aside-toggle">></p>
<aside id="bd-viewer">
  <h1>Données</h1>
  <div id="aside-content" class="aside-content">
    <p>Aucune donnée chargée en session. Veuillez glisser/déposer un fichier (.JSON) de base de donnée nimporte où sur cette page.</p>
  </div>
</aside>
<main id="page-content">
  <h1>LPSA</h1>
  <p id="feedback-label">-</p>
  <div class="input-wrapper">
    <div class="triplet">
      <input id="t1-1">
      <input id="t1-2">
      <input id="t1-3">
    </div>
    <div class="triplet">
      <input id="t2-1">
      <input id="t2-2">
      <input id="t2-3">
    </div>
    <div class="triplet">
      <input id="t3-1">
      <input id="t3-2">
      <input id="t3-3">
    </div>
  </div>
  <div class="submission-wrapper">
    <div class="ranges-container">
      <label for="range" id="threshold-range-label">Tolérance : 0</label>
      <input type="range" id="threshold-range" name="" min="0" max="3" value="0">
      <label for="range" id="results-range-label">Nombre de résultats : 1</label>
      <input type="range" id="results-range" name="" min="1" max="10" value="0">
    </div>
    <div class="button-container">
      <button id="clear-input">Effacer</button>
      <button id="submit-input" class="primary">Rechercher</button>
    </div>
  </div>
  <div class="results-wrapper">
    <h2>Résultats de l'analyse</h2>
    <div class="catergories-grid">
      <h3>Jouer Pour</h3>
      <h3>Jouer Contre</h3>
      <div id="go-for"></div>
      <div id="go-against"></div>
    </div>
  </div>
</main>
<div id="loading-overlay" class="loading-overlay"></div>
<div id="modal-overlay" class="modal-overlay"></div>
<script type="text/javascript" src="./assets/lib/Notification.bundle.js"></script>
<script type="text/javascript" src="./assets/lib/ScrollBar.bundle.js"></script>
<script type="text/javascript" src="./assets/dist/LPSA.bundle.js"></script>
<script type="text/javascript">
  window.notification = new Notification();
  window.LPSA = new LPSA();
</script>
</body>
</html>
