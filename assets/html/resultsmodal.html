<div id="results-modal" class="modal modal-results">
  <p class="close-modal">&#215;</p>
  <header>
    <h2>Résultats de l'analyse pour la série <span id="studied-series"></span></h2>
  </header>
  <main class="results-wrapper">
    <div class="analysis-summary">
      <p id="study-stats"></p>
    </div>
    <div class="catergories-grid">
      <h3>Jouer <span class="go-for">Pour</span></h3>
      <h3>Jouer <span class="go-against">Contre</span></h3>
      <div id="go-for"></div>
      <div id="go-against"></div>
    </div>
  </main>
  <footer>
    <button id="close-button">Fermer</button>
  </footer>
</div>
